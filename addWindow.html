<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8" />
      <mata name="viewport" content="device-width",
      initial-scale="1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

      <title> Add Shopping List Items</title>
  </head>
  <body>
    <div class="container">


      <form>
        <div>
          <label>Enter Item</label>
          <input type="text" id="item" autofocus />
        </div>
        <button class="btn waves-effect waves-light" type="submit">+ Item</button>
      </form>
</div>
      <script>
        const electron = require('electron');
        const {ipcRenderer} = electron;
        //
        const form = document.querySelector('form');
        form.addEventListener('submit', submitForm);

        function submitForm(e){
          e.preventDefault();
          const item = document.querySelector('#item').value;
          ipcRenderer.send('item:add', item) //similar to socket.io sending client to server (send payload item)
          //console.log(123);
        }
      </script>
  </body>
</html>
